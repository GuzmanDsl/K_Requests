<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chores Request</title>
    <link rel="stylesheet" href="chore.css">
</head>
<body>
    

    <main>
        <form action="" id="chore-form">
            <fieldset id="chore-fs">
                <legend>
                    Chores Request
                </legend>

                <label for="type">Type:</label>
                <select name="type" id="type">
                    <option value="dish">Wash Dishes</option>
                    <option value="trash">Take out trash</option>
                    <option value="cook">Cook for me</option>

                </select>
                

                <label for="date">Date</label>
                <input type="date">

                <!-- Time Selector -->
                 <label for="time">Time</label>
                 <input type="time">
            </fieldset>


            <div onclick="submit" id="submitbtn">Submit</div>
        </form>
    </main>
</body>
</html>
